<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/core.css">

    <title>Lucas Tabis</title>
  </head>
  <body>

	<!-- Profile section -->
  <div class="container">
    {{ profile }}
  </div>

	<!-- Project Grid -->
  <div class="container border border-dark rounded" style="background-color: rgba(170, 170, 170, 0.2); margin-bottom: 10px">
    <div class="container rounded">
      <h2 style="text-align: center; margin: 20px;">
        === Projects ===
      </h2>
    </div>
    <div id="project-grid" class="row row-cols-1 row-cols-md-3" style="margin: 2%;">
        {% for project in projects %}
            {{ project }}
        {% endfor %}
    </div>
  </div>

  <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin: 10px;">
    <strong>
      This website is under construction.
    </strong>
    It is a work in progress.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
