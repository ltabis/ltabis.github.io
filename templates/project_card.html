<div class="col" style="height: 25rem;">
    <div class="card">
        <div id="project-title" class="card-header">{{ title }}</div>
        <div class="text-center">
            <img src="{{ image }}" id="project-image" width="100" style="margin: 10px;">
        </div>
        <div class="card-body">
            <p id="project-desc" class="card-text">{{ desc }}</p>
            <a href="{{ link }}" id="github-link" class="btn btn-dark text-left">Github</a>
        </div>
    </div>
</div>
